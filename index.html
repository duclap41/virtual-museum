<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Museum</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="background_menu">
        <div id="menu">
            <div id="img">
                <img src="./img/starrynight.jpg" alt="Starry Night">
            </div>

             <div id="content">
                <h1>Virtual Museum</h1>
                <div>
                    <p>This is an interactive 3D Museum</p>
                    <p>Made by: Nguyễn Đức Lập, Tô Duy Nguyên Hoàng, Trần Vĩ Khang</p>
                </div>

                <div>
                    <h2>Instructions:</h2>
                    <ul id="intruction" style="text-align: left; padding-left: 250px;">
                        <li>Moverment with A, W, S, D</li>
                        <li>Look around with Mouse</li>
                        <li>Press Control: enter/ escape edit mode</li>
                        <li>Double X to open this Menu again</li>
                    </ul>
                </div>

                <div id="play_button">
                    <p>Enter The Museum</p>
                </div>
             </div>
        </div>
    </div>

    <div id="audio_controls">
        <button id="start_audio">Start Audio Guide</button>
        <button id="stop_audio">Stop Audio Guide</button>
    </div>
    
    <div id="painting_info"></div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
